<div *ngFor="let item of listParts">
  
    <div class="upperBox" (click)="goToPartDetails(item.id)">
      <div class="img">
        <img src="assets/images/serial-img/{{item.img}}">
      </div>
      <div class="title">{{item.season}}</div>
      <div class="time">{{item.publishDate}}</div>
      <div class="bank">{{item.title}}</div>
  
    </div>
  </div>
