<ion-header>
  <ion-toolbar>
    <ion-title>فصل 1 قسمت 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <p [innerHTML]="value" id="open-modal" (click)="clickSpan({},$event)"></p>
    </ion-col>
    <ion-col size="12">
      <p>translate</p>
    </ion-col>
  </ion-row>


  <ion-modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <ion-row class="ion-margin ion-padding row-word">
        <ion-col size="11" class="word-selected"> {{wordSelected}}</ion-col>
        <ion-col size="1" class="ion-text-right">
          <ion-icon name="volume-high-sharp"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="row-btn">
        <ion-col size="10">
          <ion-segment [value]="segId">
            <ion-segment-button value="en">
              <ion-label>English</ion-label>
            </ion-segment-button>
            <ion-segment-button value="fa">
              <ion-label>فارسی</ion-label>
            </ion-segment-button>

          </ion-segment>
        </ion-col>
      </ion-row>


      <div class="block">{{wordSelected}}</div>
      <ion-row class="ion-padding">
        <ion-col size="6" class="ion-text-center">
          <ion-button color="primary">از پیش دانسته</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="warning">مرور با لایتنر</ion-button>

        </ion-col>

      </ion-row>
    </ng-template>
  </ion-modal>
</ion-content>
