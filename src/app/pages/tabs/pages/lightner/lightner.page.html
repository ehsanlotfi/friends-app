<app-header title="لایتنر" [color]="'light'">

  <ion-toolbar color="light">
    <ion-searchbar placeholder="جستجو"></ion-searchbar>
  </ion-toolbar>

</app-header>
<ion-content>
  <ion-content>
    <div class="lightner-box ion-padding">
      <div class="lower-box">
        <div class="item">
          <ion-row>
            <ion-col size="6">
              <span>لغت 10</span>
            </ion-col>
            <ion-col size="6" class="ion-text-right">
              <span class="boxIcon">
                <div class="word-strength">
                  <div class="first-column"></div>
                  <div class="second-column"></div>
                  <div class="third-column need-to-review"></div>
                </div>
              </span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label class="ion-text-right lbl-txt">نیازمند یادآوری</ion-label>

            </ion-col>
          </ion-row>
        </div>
        <div class="item">
          <ion-row>
            <ion-col size="6">
              <span>لغت 50</span>
            </ion-col>
            <ion-col size="6" class="ion-text-right">
              <span class="boxIcon">
                <div class="word-strength">
                  <div class="first-column"></div>
                  <div class="second-column short-memory"></div>
                  <div class="third-column short-memory"></div>
                </div>
              </span> 
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label class="ion-text-right lbl-txt">حافظه کوتاه مدت</ion-label>

            </ion-col>
          </ion-row>
        </div>
        <div class="item">
          <ion-row>
            <ion-col size="6">
              <span>لغت 100</span>
            </ion-col>
            <ion-col size="6" class="ion-text-right">
              <span class="boxIcon">
                <div class="word-strength">
                  <div class="first-column long-memory"></div>
                  <div class="second-column long-memory"></div>
                  <div class="third-column long-memory"></div>
                </div>
              </span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label class="ion-text-right  lbl-txt">حافظه بلند مدت</ion-label>

            </ion-col>
          </ion-row>
        </div>
        <div class="item">
          <ion-row>
            <ion-col size="6">
              <span>لغت 7</span>
            </ion-col>
            <ion-col size="6" class="ion-text-right">
              <ion-icon name="checkmark-outline" class="checkmark"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label class="ion-text- lbl-txt">آموخته شده</ion-label>

            </ion-col>
          </ion-row>
        </div>

      </div>
      <ion-button class="ion-padding" expand="block" shape="round" routerLink="/review">شروع مرور لغات</ion-button>
    </div>

    <ion-row *ngFor="let word of listWord">
      <ion-list class="w-100">
        <ion-item>
          <ion-col size="6" class="ion-text-left">
            <ion-label (click)="speechSynthesis(word.en)">
              {{word.en}}
              <ion-icon name="volume-high-sharp"></ion-icon>
            </ion-label>
          </ion-col>
          <ion-col size="6" class="ion-text-right">
            <div class="holder">
              <ion-label class="ion-margin">
                {{word.fa}}
              </ion-label>
              <span class="boxIcon">
                <div class="word-strength">
                  <div class="first-column long-memory"></div>
                  <div class="second-column long-memory"></div>
                  <div class="third-column long-memory"></div>
                </div>
              </span>
            </div>
          </ion-col>
        </ion-item>
      </ion-list>

    </ion-row>

  </ion-content>
