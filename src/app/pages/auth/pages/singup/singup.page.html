<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-title>
        Sing Up
      </ion-card-title>
      <ion-card-subtitle>
       Create Your account By filling up the form
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="validationFormUser" (ngSubmit)="SingUpUser(validationFormUser.value)">
        <div class="wrapform">
          <ion-item>
            <ion-icon name="person-outline"></ion-icon>
            <ion-input type="text" formControlName="names"   placeholder="FullName" name="FullName" 
            required></ion-input>
          </ion-item>
          <!--error name-->
          <div>
            <ng-container *ngFor="let validation of validationUserMessage.names">
              <div class="error_message" *ngIf="validationFormUser.get('names').hasError(validation.type) && (validationFormUser.get('names').dirty ||validationFormUser.get('names').touched)">
                {{validation.message}}
              </div>
            </ng-container>
          </div>
          <!---------end error-->
          <ion-item>
            <ion-icon name="call-outline"></ion-icon>
            <ion-input  type="number" formControlName="Phone" placeholder="Phone No" name="Phone"
             required></ion-input>
          </ion-item>
                    <!--error Phone-->
                    <div>
                      <ng-container *ngFor="let validation of validationUserMessage.Phone">
                        <div class="error_message" *ngIf="validationFormUser.get('Phone').hasError(validation.type) && (validationFormUser.get('Phone').dirty ||validationFormUser.get('Phone').touched)">
                          {{validation.message}}
                        </div>
                      </ng-container>
                    </div>
                    <!---------end error-->
          <ion-item>
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input formControlName="password"   type="password" placeholder="*******" name="password"
              required></ion-input>
          </ion-item>
             <!--error password-->
             <div>
              <ng-container *ngFor="let validation of validationUserMessage.password">
                <div class="error_message" *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty ||validationFormUser.get('password').touched)">
                  {{validation.message}}
                </div>
              </ng-container>
            </div>
            <!---------end error-->
          <ion-item>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input type="text" formControlName="email"  placeholder="email" name="email" 
              required></ion-input>
          </ion-item>
    <!--error email-->
    <div>
      <ng-container *ngFor="let validation of validationUserMessage.email">
        <div class="error_message" *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty ||validationFormUser.get('email').touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <!---------end error-->
  
        </div>
        <div class="sign-btn-wrap ion-margin-top ion-text-center">
          <ion-button shape="round" fill="solid" type="submit" 
            class="sing-btn" type="submit"  [disabled]="!validationFormUser.valid">Sing Up</ion-button>
        </div>
        <div class="text-tag">
          <span>OR Via Social Media</span>
        </div>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
